<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tabler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="dist/main.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="display-4">Tabler</h1>

    <div class="input-group">
      <div class="custom-file">
        <input id="inputFile" class="custom-file-input" type="file" name="" value="Chose a file">
      </div>
      <div class="input-group-append">
        <label for="inputFile" class="custom-file-label">Choose a file</label>
      </div>
    </div>
    <div class="progress invisible" id="progressBar" >
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="transition: width 0.1s ease" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div id="display" class="invisible">

      <div id="fileInfos">
        <strong id="fileName"></strong>
        <span id="rowCount"></span>
        <span id="fileSize" class="text-muted"></span>
        <div class="separator">
          <strong>Separator : </strong><span id="separator"></span>
          <strong>End of line : </strong><span id="endOfLine"></span>
        </div>
      </div>
      <div id="exports"></div>
      <div id="downloads"></div>
      <div id="controls">
        <div class="d-flex">
          <button id="prev" class="icon btn btn-light" type="button" name="button">◀</button>
          <button id="next" class="icon btn btn-light" type="button" name="button">▶</button>
          <input id="offset" class="form-control" type="number" step="1">
          <input id="limit" class="form-control" type="number" step="1">
          <span id="displayRows"></span>
        </div>
        <input id="newFields" class="form-control" type="text" name="" placeholder="Add field or fields by using separator">
      </div>
      <div id="htmlArrayResult"></div>

    </div>

  </div>
</body>
</html>
